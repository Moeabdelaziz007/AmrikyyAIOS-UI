<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0A0E1A;stop-opacity:1" />
        </radialGradient>
        <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;" />
            <stop offset="100%" style="stop-color:#8B5CF6;" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="20" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;family=Inter:wght@400&amp;display=swap');
        </style>
    </defs>
    <rect width="1920" height="1080" fill="url(#grad1)" />
    
    <circle cx="960" cy="540" r="300" fill="url(#glowGrad)" opacity="0.1" filter="url(#glow)"/>

    <text x="50%" y="48%" dominant-baseline="middle" text-anchor="middle"
          font-family="'Poppins', sans-serif" font-size="120" font-weight="700"
          fill="white" opacity="0.9">
        Amrikyy
    </text>
    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
          font-family="'Inter', sans-serif" font-size="24"
          fill="#9CA3AF" opacity="0.8" letter-spacing="2">
        Powered by Gemini Pro
    </text>
</svg>