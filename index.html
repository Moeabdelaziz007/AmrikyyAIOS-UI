<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amrikyy AI OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        --background-dark: #101c22;
        --neon-pink: #f000b8;
        --neon-cyan: #00f0ff;
      }
      .holographic-bg {
        background-color: #0c0a1d;
        background-image:
            radial-gradient(at 20% 20%, hsla(282, 83%, 53%, 0.15) 0px, transparent 50%),
            radial-gradient(at 80% 0%, hsla(189, 83%, 53%, 0.15) 0px, transparent 50%),
            radial-gradient(at 80% 80%, hsla(339, 83%, 53%, 0.15) 0px, transparent 50%);
      }
      .glass-effect {
        background: rgba(16, 28, 34, 0.6);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "var(--neon-cyan)",
              "background-dark": "var(--background-dark)",
              "neon-pink": "var(--neon-pink)",
              "neon-cyan": "var(--neon-cyan)",
              'accent': 'var(--neon-cyan)',
              'text-primary': '#f0f2f5',
              'text-secondary': '#a8a2d1',
              'text-muted': '#736d99',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            borderRadius: {
              'DEFAULT': '0.25rem',
              'lg': '0.5rem',
              'xl': '0.75rem',
              'full': '9999px',
            },
            borderColor: {
              DEFAULT: 'rgba(255, 255, 255, 0.1)'
            },
            keyframes: {
              'fade-in': { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' }, },
              'slide-up': { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' }, },
              'gradient-pan': { '0%': { backgroundPosition: '0% 50%' }, '50%': { backgroundPosition: '100% 50%' }, '100%': { backgroundPosition: '0% 50%' } },
              'slide-in-right': { '0%': { transform: 'translateX(100%)', opacity: 0 }, '100%': { transform: 'translateX(0)', opacity: 1 } },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-up': 'slide-up 0.5s ease-out forwards',
              'gradient-pan': 'gradient-pan 15s ease infinite',
              'slide-in-right': 'slide-in-right 0.5s ease-out forwards',
            }
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "@testing-library/jest-dom": "https://aistudiocdn.com/@testing-library/jest-dom@^6.9.1",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^16.3.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "vitest": "https://aistudiocdn.com/vitest@^4.0.3",
    "vitest/": "https://aistudiocdn.com/vitest@^4.0.3/"
  }
}
</script>
</head>
  <body class="holographic-bg font-sans text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
